spring.data.redis.client-name=crawler-app
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.client-type=jedis

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

server.servlet.context-path=/crawler

crawler-service.crawler.base-seed-url=
crawler-service.crawler.starting-seed-url=
crawler-service.crawler.db-storage-folder=
crawler-service.crawler.output-storage-folder=
crawler-service.crawler.number-of-crawlers=12
crawler-service.crawler.max-depth-of-crawling=-1
crawler-service.crawler.max-download-size=1048576000
crawler-service.crawler.max-pages-to-fetch=-1
crawler-service.save-file-strategy=send_file_to_save_service,save_file_to_fs
